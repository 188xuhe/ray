cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 999

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m5.8xlarge


worker_node_types:
    - name: worker_node
      instance_type: m5.8xlarge
      min_workers: 2
      max_workers: 2
      use_spot: false
      resources:
        cpu: 32
    - name: gpu_node
      instance_type: g4dn.2xlarge
      min_workers: 2
      max_workers: 2
      use_spot: false
      resources:
        cpu: 8
        gpu: 1
